<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Sans+JP:wght@100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!--cndjs-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!--own css-->
    <link rel="stylesheet" href="style.css">
    <title>spotify/login</title>
</head>
<body>
    <div class="main-container">
        <div class="top">
            <div class="soptify-logo"></div>
        </div><br>
        <!--login-first-txt-->
        <div class="log">Log in to Spotify</div>
        <!--all-staff-->
        <div id="all-staff">
            <div class="google att">
                <div class="ggl-logo"></div>
                <div class="ggl-txt">Continue with Google</div>
            </div>
            <div class="fb att">
                <div class="fb-logo"></div>
                <div class="fb-txt">Continue with Facebook</div>
            </div>
            <div class="app att">
                <div class="app-logo"></div>
                <div class="app-txt">Continue with Apple</div>
            </div>
            <div class="ph att">
                <div class="ph-logo"></div>
                <div class="ph-txt">Continue with Phone number</div>
            </div>
        </div>
        <!--lower part-->
        <div class="lower">
            <div class="email">
                <div class="email-txt">Email or username</div><br>
                <input type="email" id="email-enter-box" placeholder="Email or username" list="eamil_list">
                <datalist id="eamil_list">
                    <!-- Options don't need IDs or classes for basic functionality -->
                    <!-- The 'value' attribute is what appears in the list -->
                    <option id="option1">abc123@gmail.com</option> <!-- Keep IDs for JS targeting -->
                    <option id="option2">xyz123@gmail.com</option>
                    <option id="option3">efg123@gmail.com</option>
                    <!-- You can set a label attribute for more descriptive text if needed -->
                    <!-- <option value="GeneratedPassword1" label="Suggestion 1"></option> -->
                </datalist>
            </div>
            <div class="password">
                <div class="password-txt">Password</div><br>
                <input type="password" id="password-enter-box" placeholder="Password" list="password-suggestions">
                <datalist id="password-suggestions">
                    <!-- Options don't need IDs or classes for basic functionality -->
                    <!-- The 'value' attribute is what appears in the list -->
                    <option id="opt1"></option> <!-- Keep IDs for JS targeting -->
                    <option id="opt2"></option>
                    <option id="opt3"></option>
                    <!-- You can set a label attribute for more descriptive text if needed -->
                    <!-- <option value="GeneratedPassword1" label="Suggestion 1"></option> -->
                </datalist>
                <!--<i class="fa-solid fa-eye-slash eye"></i>-->
            </div>
            <!--login button-->
            <button class="login">
               <div id="login-txt">Log In</div>
            </button>
            <!--forgotpass-->
            <a  href="#" class="forg">Forgot your password?</a>
            <!--dont have acc-->
            <div class="last">
                <div class="dnt-hv-acc">Don't have an account?</div>
                <div class="signupfor-spo"><a  href="#" >Sign up for Spotify</a></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
</body>
</html>
